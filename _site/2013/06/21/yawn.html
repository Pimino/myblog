<body>
    <h1>呵欠</h1>
<p>21 Jun 2013</p>

<p>天又黑了，晚上买了片西瓜当晚饭，不是很饿，而且嘴里有处溃疡，没什么食欲，又在教室坐了一天，可惜今天的精神不是很好，这会儿刚吃完晚饭，想出来坐坐，天又黑了。</p>

<p>手机里放着些过气的歌，不过听起来依旧不错，盘算起今天的效率如何，心中忐忑，星相学里说，六月的学习状态会有所好转，闭着眼，想要休息一会儿</p>

<p>“不想再这么过了。”“你只是有点累而已。”</p>

<p>歌放完，觉得有什么东西突然涌起，冲进颅腔，我张开嘴，打了个呵欠</p>

</body>
